services:
  postgres:
    image: postgres:16-alpine
    container_name: transactions-postgres
    environment:
      POSTGRES_DB: transactions
      POSTGRES_USER: transactions_user
      POSTGRES_PASSWORD: transactions_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U transactions_user -d transactions"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - transactions-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: transactions-app
    environment:
      QUARKUS_DATASOURCE_JDBC_URL: jdbc:postgresql://postgres:5432/transactions
      QUARKUS_DATASOURCE_USERNAME: transactions_user
      QUARKUS_DATASOURCE_PASSWORD: transactions_pass
      QUARKUS_HTTP_PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9000/q/health/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - transactions-network

  nginx:
    image: nginx:alpine
    container_name: transactions-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      app:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M
        reservations:
          cpus: '0.1'
          memory: 64M
    networks:
      - transactions-network

volumes:
  postgres_data:

networks:
  transactions-network:
    driver: bridge
